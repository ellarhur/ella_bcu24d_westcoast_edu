<h1>Logga in eller skapa konto för att boka kurser</h1>

<form class="loginForm">
  <h2>Logga in som elev</h2>
  <div class="form-group">
      <label for="usernameLogin">Användarnamn</label>
      <input type="text" id="usernameLogin" name="username" placeholder="Ange ditt användarnamn" required>
  </div>
  <div class="form-group">
      <label for="passwordLogin">Lösenord</label>
      <input type="password" id="passwordLogin" name="password" placeholder="Ange ditt lösenord" required>
  </div>
  <button type="submit"  onclick="window.location.href='account.html';">Logga in</button>
  <p class="error" id="error"></p>
</form>

<form class="registerForm">
  <h2>Skapa konto som elev</h2>
  <div class="form-group">
    <label for="usernameRegister">Användarnamn</label>
    <input type="text" id="usernameRegister" name="username" placeholder="Skapa ett användarnamn" required>
  </div>
  <div class="form-group">
    <label for="passwordRegister">Lösenord</label>
    <input type="password" id="passwordRegister" name="password" placeholder="Skapa ett lösenord" required>
  </div>
  <button type="submit">Skapa konto</button>
  <p class="error" id="error"></p>
</form>
