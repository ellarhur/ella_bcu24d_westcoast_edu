<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,385;1,385&family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../../dist/models/accountNewUser.js" defer></script>
    <script type="module" src="../../dist/models/accountStudent.js" defer></script>

    <link rel="stylesheet" href="../assets/css/site.css" />
    <title>Westcoast Education</title>
</head>
<header>
    <div class="login">
        <button onclick="window.location.href='index.html';" type="button">Logga ut</button>
        <button onclick="window.location.href='account.html';" type="button">Mitt konto</button></div>
        <h1><a href="../pages/index.html">Westcoast Education</a></h1>
        <nav><ul>
            <li><a href="../pages/index.html">Hem</a></li>
            <li><a href="../pages/about.html">Om oss</a></li>
            <li><a href="../pages/teachers.html">Utbildningsteam</a></li>
            <li><a href="../pages/courses.html">Våra kurser</a></li>
</ul></nav>
</header>
<body>

    <h1 id="welcomeMessage"></h1>
  
    <form id="bookingForm">

        <label for="course">Välj kurs från listan:</label>
        <select name="course" id="course">
            <option value="WEB101">WEB101 - Frontend Development</option>
            <option value="WEB201">WEB201 - Backend Development</option>
            <option value="WEB301">WEB301 - Fullstack Development</option>
            <option value="DES101">DES101 - Introkurs till Figma och Adobe</option>
            <option value="APP101">APP101 - Introkurs till apputveckling av iOS-appar</option>
            <option value="APP102">APP102 - Introkurs till apputveckling av Android-appar</option>
            <option value="AWS101">AWS101 - Arbeta med Molntjänster (AWS, Azure, Google Cloud)</option>
            <option value="LAN101">LAN101 - Djupdyk i Python</option>
            <option value="LAN201">LAN201 - Djupdyk i Java</option>
            <option value="LAN301">LAN301 - Djupdyk i C#</option>
            <option value="AI101">AI101 - Bli en proffsig AI prompt engineer</option>
            <option value="AI201">AI201 - Programmera egna AI-verktyg</option>
            <option value="NET101">NET101 - Grundläggande IT-säkerhet för nätverk</option>
            <option value="NET201">NET201 - Etisk hackning och brandväggar</option>
            <option value="COM101">COM101 - Gruppdynamik, GDPR och kontorsmiljön</option>
            </select>
        
            <label for="email">Din email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="number">Ditt telefonnummer:</label>
            <input type="number" id="number" name="number" required>
        
            <label for="adress">Din faktureringsadress:</label>
            <input type="adress" id="adress" name="adress" required>

            <div class="classroom-option">
                <input type="radio" 
                       id="classroom" 
                       name="bookingType" 
                       value="classroom" 
                       required 
                       class="mr-2">
                <label for="classroom">På plats</label>
            <div class="distance-option">
                <input type="radio" 
                       id="distance" 
                       name="bookingType" 
                       value="distance" 
                       required 
                       class="mr-2">
                <label for="distance">På distans och on-demand</label>

    </div>
        
        
            <button onclick="window.location.href='account.html';" type="submit">Boka kurs</button>
    </form>


<ul id="bookingsList"></ul>

</body>
</html>
