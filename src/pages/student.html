<body>


<h2>Välkommen, Student</h2>
<p>Här kan du boka kurser och se din kursstatus.</p>
<main class="container mx-auto px-4 py-8">

    <section class="mb-8">
        <h1 class="course-title text-2xl font-bold mb-4"></h1>
        <div class="course-details grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="course-info">
                <p class="course-number mb-2"></p>
                <p class="course-days mb-2"></p>
                <p class="course-availability mb-2"></p>
                <p class="course-dates mb-2"></p>
            </div>
            <div class="course-image">
                <img src="" alt="Kursbild" class="w-full h-auto rounded-lg">
            </div>
        </div>
    </section>

    <div class="error-message hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

    <form id="bookingForm" class="max-w-2xl">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">E-postadress *</label>
            <input type="email" 
                   id="email" 
                   name="email" 
                   required 
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Namn *</label>
            <input type="text" 
                   id="name" 
                   name="name" 
                   required 
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
            <label for="billingAddress" class="block text-gray-700 font-bold mb-2">Faktureringsadress *</label>
            <textarea id="billingAddress" 
                     name="billingAddress" 
                     required 
                     rows="3" 
                     class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"></textarea>
        </div>

        <div class="mb-4">
            <label for="phoneNumber" class="block text-gray-700 font-bold mb-2">Mobilnummer *</label>
            <input type="tel" 
                   id="phoneNumber" 
                   name="phoneNumber" 
                   required 
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2">Jag vill gå på kursen:</label>
            <div class="flex gap-4">
                <div class="classroom-option">
                    <input type="radio" 
                           id="classroom" 
                           name="bookingType" 
                           value="classroom" 
                           required 
                           class="mr-2">
                    <label for="classroom">På plats</label>
                </div>
                <div class="distance-option">
                    <input type="radio" 
                           id="distance" 
                           name="bookingType" 
                           value="distance" 
                           required 
                           class="mr-2">
                    <label for="distance">På distans och on-demand</label>
                </div>
            </div>
        </div>

        <!-- Submit-knapp -->
        <button type="submit" 
                class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
            Boka kurs
        </button>
    </form>
</main>

<button onclick="logout()">Logga ut</button>

</body>
