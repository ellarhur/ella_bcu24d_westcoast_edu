<body>
    
<h2>Administrationssida för lärare</h2>
<form class="addCourseForm">
    <h2>Lägg till en ny kurs</h2>
    
    <label for="title">Kursnamn:</label>
    <input type="text" id="title" name="title" required>

    <label for="number">Kursnummer:</label>
    <input type="text" id="number" name="number" required>

    <label for="days">Antal dagar:</label>
    <input type="number" id="days" name="days" required>

    <label for="dates">Startdatum (komma-separerade):</label>
    <input type="text" id="dates" name="dates" placeholder="YYYY-MM-DD, YYYY-MM-DD" required>

    <label for="online">Endast onlinekurs:</label>
    <input type="checkbox" id="online" name="online" checked>

    <label for="teacher">Välj lärare:</label>
<select name="teacher" id="teacher">
      <option value="Anna">Anna Forsberg</option>
      <option value="Elin">Erik Lindström</option>
      <option value="Sofia">Sofia Berglund</option>
      <option value="Johan">Johan Ekström</option>
      <option value="Lisa">Lisa Nygren</option>
      <option value="Daniel">Daniel Sjöberg</option>
      <option value="Elon">Elon Karlsson</option>
      <option value="Magnus">Magnus Hellström</option>
      <option value="Cameron">Cameron Sundberg</option>
      <option value="Fredrik">Fredrik Norén</option>
    </select>

    <button type="submit">Lägg till kurs</button>
</form>
    
<h2>Lista över Kurser</h2>
<div id="courseList"></div>

    <section class="admin-section">

        <form class="addTeacherForm">
            <h2>Lägg till ny lärare</h2>
            <label for="teacherName">Namn:</label>
            <input type="text" id="teacherName" required>
            
            <label for="teacherEmail">Email:</label>
            <input type="email" id="teacherEmail" required>
            
            <label for="teacherSpecialization">Specialisering:</label>
            <input type="text" id="teacherSpecialization" required>
            
            <button type="submit">Lägg till lärare</button>
        </form>
        <h2>Lista över lärare</h2>
        <div id="teacherList"></div>
    
        <!-- Sektion för studenthantering -->
        <div class="student-management">
            <h2>Hantera studenter</h2>
            <div id="studentList"></div>
        </div>
    </section>

<button onclick="logout()">Logga ut</button>
